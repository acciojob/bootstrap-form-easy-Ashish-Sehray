<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3 col-12 needs-validation" novalidate>
  <h1 class="text-center">Intership Form</h1>
   <div class="col-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required >
	   <div class="valid-feedback">
      Looks good!
    </div>
	   <div class="invalid-feedback">
        First name required.
      </div>
  </div>
		
   <div class="col-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required >
	   <div class="valid-feedback">
      Looks good!
    </div>
	   <div class="invalid-feedback">
        Last name required.
      </div>
  </div>
		
   <div class="col-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
	   <div class="valid-feedback">
      Looks good!
    </div>
	   <div class="invalid-feedback">
        Email required.
      </div>
  </div>
		
   <div class="col-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required >
	   <div class="valid-feedback">
      Looks good!
    </div>
	   <div class="invalid-feedback">
        Please provide a valid college.
      </div>
  </div>
 <div class="col-3">
	 <label class="form-label" for="grad-year-select">Graduation Year</label>
   <select class="form-control form-select" aria-label="Default select example"id="grad-year-select" required>
	  <option selected>Choose...</option>
	  <option value="1">2020</option>
	  <option value="2">2021</option>
	  <option value="3">2022</option>
	  <option value="4">2023</option>
  </select>
	 <div class="valid-feedback">
      Looks good!
    </div>
	 <div class="invalid-feedback">
        Please select a valid college.
      </div>
			</div>
	<div class="col-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required >
		<div class="valid-feedback">
      Looks good!
    </div>
		<div class="invalid-feedback">
        Please provide a valid Roll no.
      </div>
  </div>
  <div class=" m-2 form-check ">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
	  <div class="valid-feedback">
      Looks good!
    </div>
	  <div class="invalid-feedback">
        You must agree before submiting.
      </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary mb-3">Submit form</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
